unbind C-b
set -g prefix C-s
bind-key -r C-s send-prefix

bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf Reloaded!"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\\ select-pane -l

bind C-k send-keys -R \; clear-history \; send-keys "Enter"

set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",*:Tc"
set-option -g extended-keys on
set-option -sa terminal-features ',*:extkeys'

# Image support for multiple terminals
# Ghostty support
set-option -sa terminal-features ',*:sixel'
set-option -sa terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set-option -sa terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# iTerm2 support
set-option -sa terminal-overrides ',iterm2:Tc'
set-option -sa terminal-overrides ',*:RGB'

# Enhanced image and graphics support
set-option -g allow-passthrough on
set-option -sa terminal-features ',*:clipboard'
set-option -sa terminal-features ',*:title'
set-option -g status-keys "emacs"

# Catppuccin Mocha theme colors
set-option -g status-bg '#1e1e2e'  # base
set-option -g status-fg '#cdd6f4'  # text

# Status bar left side
set-option -g status-left '#[bg=#89b4fa,fg=#1e1e2e,bold] #S'
set-option -g status-left-length 8k

# Status bar right side
set-option -g status-right '#[fg=#313244,bg=#1e1e2e]#[fg=#cdd6f4,bg=#313244] %H:%M #[fg=#45475a,bg=#313244]#[fg=#cdd6f4,bg=#45475a] %d-%b-%y'
set-option -g status-right-length 60

set-option -g status-position top
set-option -g status 2
set-option -g status-format[1] '#[fg=#313244]────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────'

# Window status formatting with Catppuccin Mocha colors
set-window-option -g window-status-format '#[fg=#6c7086,bg=#1e1e2e] #I #[fg=#9399b2]#W '
set-window-option -g window-status-current-format '#[fg=#1e1e2e,bg=#fab387]#[fg=#1e1e2e,bg=#fab387,bold] #I #[fg=#fab387,bg=#313244]#[fg=#cdd6f4,bg=#313244] #W #[fg=#313244,bg=#1e1e2e]'
set-window-option -g window-status-separator ''

# Pane border colors - subtle but visible active pane indication
set-option -g pane-border-style 'fg=#313244,bg=#1e1e2e'
set-option -g pane-active-border-style 'fg=#89b4fa,bg=#1e1e2e'

# Add pane separator styling with thin borders
set-option -g pane-border-lines single

# Show top border but without pane numbers
set-option -g pane-border-status top
set-option -g pane-border-format ''
set-option -g pane-active-border-format ''

# Message styling
set-option -g message-style 'bg=#313244,fg=#cdd6f4'
set-option -g message-command-style 'bg=#313244,fg=#cdd6f4'

# Mode colors (when in copy mode, etc)
set-option -g mode-style 'bg=#45475a,fg=#cdd6f4'

bind-key - split-window -v -c '#{pane_current_path}'
bind-key \\ split-window -h -c '#{pane_current_path}'

# Fine adjustment (1 or 2 cursor cells per bump)
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

# Coarse adjustment (5 or 10 cursor cells per bump)
bind -n C-S-Left resize-pane -L 10
bind -n C-S-Right resize-pane -R 10
bind -n C-S-Down resize-pane -D 5
bind -n C-S-Up resize-pane -U 5

bind c new-window -c '#{pane_current_path}'

set-option -g base-index 1
set-option -g renumber-windows on

bind-key b break-pane -d

# Choose tree navigator - use numbers 0-9 for first 10 items
# For items beyond 9, use Ctrl-s s for session chooser with arrow navigation
bind-key C-j choose-tree
bind-key J choose-session  # Alternative: arrow key navigation

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Add subtle background tint to active pane (if terminal supports it)
set-option -sa terminal-overrides ',*:dim=\E[2m'

set-option -g mouse on

# Use raw escape sequence to avoid tmux interpreting the newline and changing pane focus
bind-key -n S-Enter send-keys -l $'\n'
