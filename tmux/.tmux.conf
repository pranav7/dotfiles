unbind C-b
set -g prefix C-s
bind-key -r C-s send-prefix

bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf Reloaded!"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\\ select-pane -l

bind C-k send-keys -R \; clear-history \; send-keys "Enter"

set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",*:Tc"
set-option -g extended-keys on
set-option -sa terminal-features ',*:extkeys'

# Image support for multiple terminals
# Ghostty support
set-option -sa terminal-features ',*:sixel'
set-option -sa terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set-option -sa terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# iTerm2 support
set-option -sa terminal-overrides ',iterm2:Tc'
set-option -sa terminal-overrides ',*:RGB'

# Enhanced image and graphics support
set-option -g allow-passthrough on
set-option -sa terminal-features ',*:clipboard'
set-option -sa terminal-features ',*:title'
set-option -g status-keys "emacs"

# Adaptive theme colors based on terminal background
# Function to detect if terminal is in dark mode
if-shell 'test "$(tmux show-environment COLORFGBG 2>/dev/null | cut -d= -f2 | cut -d\; -f2)" -lt 8' \
    'set-option -g @theme-variant dark' \
    'set-option -g @theme-variant light'

# Dark theme colors (Catppuccin Mocha)
if-shell '[ "$(tmux show-option -gv @theme-variant)" = "dark" ]' {
    set-option -g status-bg '#1e1e2e'  # base
    set-option -g status-fg '#cdd6f4'  # text
    set-option -g @primary-accent '#89b4fa'     # blue
    set-option -g @secondary-accent '#fab387'   # peach
    set-option -g @tertiary-bg '#313244'        # surface0
    set-option -g @quaternary-bg '#45475a'      # surface1
    set-option -g @inactive-fg '#6c7086'        # overlay0
    set-option -g @active-fg '#9399b2'          # overlay1
    set-option -g @border-inactive '#313244'    # surface0
}

# Light theme colors (Catppuccin Latte)
if-shell '[ "$(tmux show-option -gv @theme-variant)" = "light" ]' {
    set-option -g status-bg '#eff1f5'  # base
    set-option -g status-fg '#4c4f69'  # text
    set-option -g @primary-accent '#1e66f5'     # blue
    set-option -g @secondary-accent '#fe640b'   # peach
    set-option -g @tertiary-bg '#e6e9ef'        # surface0
    set-option -g @quaternary-bg '#dce0e8'      # surface1
    set-option -g @inactive-fg '#9ca0b0'        # overlay0
    set-option -g @active-fg '#7c7f93'          # overlay1
    set-option -g @border-inactive '#e6e9ef'    # surface0
}

# Status bar left side
set-option -g status-left '#[bg=#{@primary-accent},fg=#{status-bg},bold] #S'
set-option -g status-left-length 80

# Status bar right side
set-option -g status-right '#[fg=#{@tertiary-bg},bg=#{status-bg}]#[fg=#{status-fg},bg=#{@tertiary-bg}] %H:%M #[fg=#{@quaternary-bg},bg=#{@tertiary-bg}]#[fg=#{status-fg},bg=#{@quaternary-bg}] %d-%b-%y'
set-option -g status-right-length 60

set-option -g status-position top

# Window status formatting with adaptive colors
set-window-option -g window-status-format '#[fg=#{@inactive-fg},bg=#{status-bg}] #I #[fg=#{@active-fg}]#W '
set-window-option -g window-status-current-format '#[fg=#{status-bg},bg=#{@secondary-accent}]#[fg=#{status-bg},bg=#{@secondary-accent},bold] #I #[fg=#{@secondary-accent},bg=#{@tertiary-bg}]#[fg=#{status-fg},bg=#{@tertiary-bg}] #W #[fg=#{@tertiary-bg},bg=#{status-bg}]'
set-window-option -g window-status-separator ''

# Pane border colors - adaptive based on theme
set-option -g pane-border-style 'fg=#{@border-inactive},bg=#{status-bg}'
set-option -g pane-active-border-style 'fg=#{@primary-accent},bg=#{status-bg}'

# Add pane separator styling with thin borders
set-option -g pane-border-lines single

# Pane borders without status to maximize space
set-option -g pane-border-status off

# Message styling with adaptive colors
set-option -g message-style 'bg=#{@tertiary-bg},fg=#{status-fg}'
set-option -g message-command-style 'bg=#{@tertiary-bg},fg=#{status-fg}'

# Mode colors (when in copy mode, etc) with adaptive colors
set-option -g mode-style 'bg=#{@quaternary-bg},fg=#{status-fg}'

bind-key - split-window -v -c '#{pane_current_path}'
bind-key \\ split-window -h -c '#{pane_current_path}'

# Fine adjustment (1 or 2 cursor cells per bump)
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

# Coarse adjustment (5 or 10 cursor cells per bump)
bind -n C-S-Left resize-pane -L 10
bind -n C-S-Right resize-pane -R 10
bind -n C-S-Down resize-pane -D 5
bind -n C-S-Up resize-pane -U 5

bind c new-window -c '#{pane_current_path}'

set-option -g base-index 1
set-option -g renumber-windows on

bind-key b break-pane -d

# Choose tree navigator - use numbers 0-9 for first 10 items
# For items beyond 9, use Ctrl-s s for session chooser with arrow navigation
bind-key C-j choose-tree
bind-key J choose-session  # Alternative: arrow key navigation

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Add subtle background tint to active pane (if terminal supports it)
set-option -sa terminal-overrides ',*:dim=\E[2m'

set-option -g mouse on

# Use raw escape sequence to avoid tmux interpreting the newline and changing pane focus
bind-key -n S-Enter send-keys -l $'\n'
